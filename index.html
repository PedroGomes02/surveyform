<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name: 
      <input id="name" name="name" type="text" placeholder="input name here" required/>
      </label>
      <label id="email-label">Email:
      <input id="email" name="email" type="email" placeholder="input email here" required/> </label>
      <label id="number-label">Number:
      <input id="number" name="number" type="number" min="4" max="10" placeholder="input number here" required/> </label>
      <label id="dropdown-label">Dropdown:
      <select id="dropdown" name="dropdown">
        <option value="1">one</option>
        <option value="2">two</option>
        </select>
        </label>

<label id="radio-label1"">
      <input type="radio" name="radio" value="1"> Radio 1
        </label>
<label id="radio-label2"">
  
    <input type="radio" name="radio" value="2"> Radio 2
        </label>

<label><input type="checkbox" name="checkbox1-label" value="1"/> Option 1</label>
<label><input type="checkbox" name="checkbox2-label" value="2"/> Option 2</label>
<label><input type="checkbox" name="checkbox3-label" value="3"/> Option 3</label>
<label id="textarea-label">Comments:
<textarea id="textarea"></textarea>
</label>
<input type="submit" id="submit"/>
      </form>
  </body>
</html>
